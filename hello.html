<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="hello.css">

</head>
<body>
    <div class="header">
        Tic Tac Toe
    </div>

    <div class="container">
        <div class="playerX">
            <button class="btnX">1</button>
            <button class="btnX">2</button>
            <button class="btnX">3</button>
        </div>
        <div class="playerY">
            <button class="btnY">1</button>
            <button class="btnY">2</button>
            <button class="btnY">3</button>
        </div>

    </div>

    <div class="resetbutton">
        <button id="resetbtn"><b>Reset Game</b></button>
    </div>
        
    <script src="hello.js"></script>
</body>
</html>
