    <!-- the target attribute  specifies where to display the response that is received after submitting the form
    _blank : the response is delayed in a new window or tab
    _self : the response is displayed in the current window
    _parent : the response is displayed in the parent frame
    _top : the response is displayed in the full body of the window
    framename : the response is displayed in a named iframe

    method attribute : 
    it specifies the http method to be used when submitting the form data.
    the form data can be sent as url variable with get method or as http post transaction with post method.
    the default method when submitting form data is get.

    never use get to send sensitive data. (submitted form is visible in url)

    the length of url is limited (2048 characters)

    post has no size limitations, it append the form data inside the body of the http request.

    autocomplete attribute : whether a form should have autocomplete on or off.
    it completes the values based on values that the user has entered before.


    the for attribute of label tag should be equal to the id attribute of the input element to bind them together

    select element : it defines a drop down list
